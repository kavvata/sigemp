<div>
    {% for i in items %}
        <li id="{{ i.id }}"
            class="px-3 py-2 hover:bg-blue-200 cursor-pointer "
            {% if forloop.first %}@select-first="selected = $el.id; query=$el.innerHTML; show = false"{% endif %}
            x-on:click="selected = $event.target.id; query=$el.innerHTML; show = false">{{ i.nome }}</li>
    {% endfor %}
</div>
