<div class="flex h-screen text-gray-700 dark:text-gray-200">
    <aside class="w-64 bg-gray-50 dark:bg-gray-900 border-r border-gray-200 dark:border-gray-600 flex-col">
        <div class="flex justify-between items-center px-6 py-4">
            <div class="text-sm text-gray-500 font-semibold">SIGEMP</div>
            <div x-data="{ userMenuOpen: false }" class="relative">
                <button @click="userMenuOpen = !userMenuOpen"
                        class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200"
                        title="Menu do usuário">
                    <svg class="h-5 w-5 text-gray-500 dark:text-gray-400"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="currentColor"
                         viewBox="0 0 20 20">
                        <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                    </svg>
                </button>
                <div x-show="userMenuOpen"
                     @click.away="userMenuOpen = false"
                     x-transition:enter="transition ease-out duration-100"
                     x-transition:enter-start="transform opacity-0 scale-95"
                     x-transition:enter-end="transform opacity-100 scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="transform opacity-100 scale-100"
                     x-transition:leave-end="transform opacity-0 scale-95"
                     class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg z-50">
                    <div class="py-1">
                        <a href="#"
                           class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            <i class="material-symbols-outlined text-lg mr-3">settings</i>
                            <span>Configurações</span>
                        </a>
                        <a href="{% url 'core:logout' %}"
                           class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                            <i class="material-symbols-outlined text-lg mr-3">logout</i>
                            <span>Sair</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="flex-1 px-6 py-4 text-sm font-semibold">
            <div class="relative">
                <a href="{% url 'core:home' %}"
                   class="block py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800">
                    <i class="material-symbols-outlined align-middle">home</i>
                    <span class="align-middle">Dashboard</span>
                </a>
                <a href="{% url 'emprestimo:listar_emprestimos' %}"
                   class="block py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800">
                    <i class="material-symbols-outlined align-middle">contract</i>
                    <span class="align-middle">Empréstimos</span>
                </a>
                <a href="{% url 'patrimonio:listar_bens' %}"
                   class="block py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800">
                    <i class="material-symbols-outlined align-middle">package_2</i>
                    <span class="align-middle">Bens Móveis</span>
                </a>
                <div x-data="{ openMenu: false }" class="relative">
                    <button @click="openMenu = !openMenu"
                            class="w-full flex justify-between items-center py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                        <span>Ocorrência</span>
                        <svg :class="{ 'rotate-90': openMenu }"
                             class="w-4 h-4 transform transition-transform"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    <div x-show="openMenu"
                         @click.away="openMenu = false"
                         x-transition
                         class="absolute left-full top-0 ml-2 mt-0 bg-white border dark:bg-gray-900  dark:border-gray-700 shadow-lg rounded w-48 z-50">
                        <a href="{% url 'emprestimo:listar_ocorrencias' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Ocorrências</a>
                        <a href="{% url 'emprestimo:listar_tipos_ocorrencia' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Tipos de Ocorrência</a>
                    </div>
                </div>
                <div x-data="{ openMenu: false }" class="relative">
                    <button @click="openMenu = !openMenu"
                            class="w-full flex justify-between items-center py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                        <span>Patrimônio</span>
                        <svg :class="{ 'rotate-90': openMenu }"
                             class="w-4 h-4 transform transition-transform"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    <div x-show="openMenu"
                         @click.away="openMenu = false"
                         x-transition
                         class="absolute left-full top-0 ml-2 mt-0 bg-white border dark:bg-gray-900  dark:border-gray-700 shadow-lg rounded w-48 z-50">
                        <a href="{% url 'patrimonio:listar_tipos_bem' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Tipos de Bem</a>
                        <a href="{% url 'patrimonio:listar_estados_conservacao' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Estados de Conservação</a>
                        <a href="{% url 'patrimonio:listar_grau_fragilidade' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Graus de fragilidade</a>
                        <a href="{% url 'patrimonio:listar_marca_modelo' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Marcas / Modelos</a>
                    </div>
                </div>
                <div x-data="{ openMenu: false }" class="relative">
                    <button @click="openMenu = !openMenu"
                            class="w-full flex justify-between items-center py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                        <span>Ensino</span>
                        <svg :class="{ 'rotate-90': openMenu }"
                             class="w-4 h-4 transform transition-transform"
                             fill="none"
                             stroke="currentColor"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                    <div x-show="openMenu"
                         @click.away="openMenu = false"
                         x-transition
                         class="absolute left-full top-0 ml-2 mt-0 bg-white border dark:bg-gray-900  dark:border-gray-700 shadow-lg rounded w-48 z-50">
                        <a href="{% url 'ensino:listar_alunos' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Alunos</a>
                        <a href="{% url 'ensino:listar_cursos' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Cursos</a>
                        <a href="{% url 'ensino:listar_campi' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Campi</a>
                        <a href="{% url 'ensino:listar_formas_selecao' %}"
                           class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-800">Formas de Seleção</a>
                    </div>
                </div>
            </div>
        </nav>
    </aside>
</div>
