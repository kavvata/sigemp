{% load static tailwind_tags %}
<html lang="pt-BR">
    <!DOCTYPE html>
    <head>
        <title>Sigemp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
              rel="stylesheet" />
        {% tailwind_css %}
    </head>
    <body class="bg-gray-50 dark:bg-gray-900 leading-normal tracking-normal w-screen min-h-screen">
        <div class="flex pt-6 bg-gray-200 dark:bg-gray-800 h-[85vh] items-center justify-center">
            <div class="pt-6">
                {% block content %}{% endblock %}
            </div>
        </div>
        <footer class="bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 py-6">
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex items-center gap-3 text-gray-600 dark:text-gray-400">
                        <i class="material-symbols-outlined text-blue-500">school</i>
                        <div class="text-sm">
                            <p class="font-semibold">SIGEMP</p>
                            <p class="text-xs">Sistema de Gestão de Empréstimos de Bens Móveis</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 text-sm text-gray-500 dark:text-gray-400">
                        <a href="https://github.com/kavvata/sigemp/"
                           class="flex items-center gap-1 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                            <i class="material-symbols-outlined text-sm">help</i>
                            <span>Código-fonte</span>
                        </a>
                        <div class="h-4 w-px bg-gray-300 dark:bg-gray-600"></div>
                        <div class="flex items-center gap-1">
                            <i class="material-symbols-outlined text-sm">shield</i>
                            <span>v0.0.1</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-800 text-center">
                <p class="text-xs text-gray-400 dark:text-gray-500">&copy; {% now "Y" %} SIGEMP - Desenvolvido por kavvata</p>
            </div>
        </footer>
    </body>
</html>
